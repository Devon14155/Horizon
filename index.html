<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Horizon | AI Research Assistant</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              horizon: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                500: '#3b82f6',
                400: '#60a5fa',
                accent: '#8b5cf6',
                success: '#10b981',
                warning: '#f59e0b',
                error: '#ef4444'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Styles here now support light/dark classes via Tailwind where possible */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0, 0, 0, 0.05); }
      .dark .glass { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
      
      /* Prose colors override for dark mode */
      .prose h1, .prose h2, .prose h3 { color: #1e293b; }
      .dark .prose h1, .dark .prose h2, .dark .prose h3 { color: #f1f5f9; }
      .prose strong { color: #334155; }
      .dark .prose strong { color: #e2e8f0; }
      .prose a { color: #2563eb; }
      .dark .prose a { color: #60a5fa; }
      .prose blockquote { border-left-color: #3b82f6; color: #64748b; }
      .dark .prose blockquote { color: #94a3b8; }
      .prose { color: #334155; }
      .dark .prose { color: #cbd5e1; }
      
      /* Table Styles for GFM */
      .prose table { width: 100%; text-align: left; border-collapse: collapse; margin-top: 1em; margin-bottom: 1em; }
      .prose th { border-bottom: 1px solid #e2e8f0; font-weight: 600; padding: 0.5em; background-color: #f8fafc; }
      .dark .prose th { border-bottom: 1px solid #334155; background-color: #1e293b; color: #e2e8f0; }
      .prose td { border-bottom: 1px solid #f1f5f9; padding: 0.5em; }
      .dark .prose td { border-bottom: 1px solid #334155; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "dexie": "https://esm.sh/dexie@^4.2.1",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "docx": "https://esm.sh/docx@8.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            if (!window.location.protocol.startsWith('http')) {
              console.warn('Service Worker skipped: Non-HTTP protocol detected.');
              return;
            }
            const swUrl = new URL('./sw.js', window.location.href).href;
            navigator.serviceWorker.register(swUrl)
              .then(registration => {
                console.log('SW registered: ', registration);
              })
              .catch(registrationError => {
                if (registrationError.message && registrationError.message.includes('origin')) {
                  console.warn('SW Registration: Origin mismatch (likely preview environment). Offline features may be limited.');
                } else {
                  console.log('SW registration failed: ', registrationError);
                }
              });
          } catch (e) {
            console.warn('Service Worker initialization failed:', e);
          }
        });
      }
    </script>
  </body>
</html>
